<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="TheKernelHub | Quiz App"/>
    <meta property="og:description" content="TheKernelHub | Quiz App" />
    <meta property="og:type" content="website" />

    <title>TheKernelHub | Login Page</title>
    <link rel="stylesheet" href="frontend/login/style.css">

    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
<body class="bg-dark">
    <div class="login-container">
        <h2 class="text-center">TheKernelHub | Login</h2>
        <form id="loginForm">
            <div class="form-group mt-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn bg-danger mt-3 text-white ">Login</button>
        </form>
        <div id="message" class="mt-2"></div>
    </div>
    <script src="/backend/login/login.js"></script>
    <script src="/backend/guest/guest.js"></script>
    <script src="/server.js"></script>
</body>
</html>
